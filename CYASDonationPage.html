<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


    <style>
        h1 {
            text-align: center;
        }
    </style>

<body>
    <h1>Catholic Young Adult Sports Donation</h1>
    <div class="container">
        <form id="cyasForm" accept-charset="utf-8" action="https://cyas.foxycart.com/cart" method="POST"
            onload="resetForm()">
            <input name="name" type="hidden" value="Donation" />
            <input name="quantity_max" type="hidden" value="1" />
            <input name="empty" type="hidden" value="true" />
            <input name="cart" type="hidden" value="checkout" />
            <input name="sub_enddate" type="hidden" value="" />

            <div class="form-group">
                <div id="myPurpose">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="chkJoin">
                        <label class="custom-control-label" for="chkJoin">I want to Support a Missionary</label>
                    </div>
                    <select class="custom-select" name="Donation Purpose" id="non_purpose" required autofocus
                        style="display: block">
                        <option value="general">General Fund</option>
                        <option value="mission_trip">Trip: Mission or Pilgrimage</option>
                        <option value="expansion">Expansion Site</option>
                    </select>
                    <select class="custom-select" name="Donation Purpose" id="purpose" style="display: none" disabled>
                        <option value="Francis_Theresa">Francis, Theresa - National Program Director - Support Team
                        </option>
                        <option value="Mann_Anna">Mann, Anna - IL Outreach Coordinator - Support Team</option>
                        <option value="Palen_James">Palen, James - CA Outreach Coordinator - Support Team</option>
                        <option value="Syversen_Gunnar">Syversen, Gunnar - CO Outreach Coordinator - Support Team
                        </option>
                        <option value="Townsend_Angela">Townsend, Angela - CO Outreach Coordinator - Support Team
                        </option>
                        <option value="Yao_Daniel">Yao, Daniel - CA Outreach Coordinator - Support Team</option>
                    </select>
                </div>
                <br>

                <div id="price">
                    <h5>Selection Donation Amount or Enter Choice Amount</h5>

                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="price" value="15.00">$15
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="price" value="25.00">$25
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="price" value="50.00">$50
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="price" value="100.00">$100
                        </label>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" id="price" aria-label="Amount (to the nearest dollar)"
                            placeholder="Enter Donation Amount" disabled>
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>

                    <h5>Would you like to cover the 3% fees?</h5>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="cover_fee" name="customRadioInline1" class="form-check-input" value="Yes{y:cover_fee}">
                        <label class="form-check-label" for="customRadioInline1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="cover_fee" name="customRadioInline1" class="form-check-input" value="No">
                        <label class="form-check-label" for="customRadioInline2">No</label>
                    </div>

                    <h5>Donation Frequency</h5>
                    <select class="custom-select" name="sub_frequency" id="subFreq">
                        <option value="1m" selected>Monthly</option>
                        <option value="3m">Quarterly</option>
                        <option value="6m">2X Annually</option>
                        <option value="1y">Annually</option>
                        <option value="1d" id="one-time">One-Time</option>
                    </select>

                    
                    
                   

                </div>





            </div>

</body>
</head>

</html>
